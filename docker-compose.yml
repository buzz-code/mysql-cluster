version: "3.8"

services:
  db:
    image: mysql:8.0
    hostname: mysql-primary
    environment:
      MYSQL_ROOT_PASSWORD: "${DB_PASSWORD}"
      TZ: "Asia/Jerusalem"
    
    volumes:
      - ./config/my.cnf:/etc/mysql/my.cnf:ro
      - mysql_data:/var/lib/mysql
    
    networks:
      - backend-network
    
    # --- התיקון כאן: healthcheck בחוץ, באותה שורה כמו deploy ---
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s # נותן ל-MySQL זמן לעלות לפני שמתחילים להיכשל

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.role == database
      resources:
        limits:
          cpus: '3.5'
          memory: 7G
        reservations:
          cpus: '2'
          memory: 6G
      restart_policy:
        condition: on-failure

volumes:
  mysql_data:
    driver: local

networks:
  backend-network:
    external: true
